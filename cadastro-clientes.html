        <div class="layout-page">

          <div class="content-wrapper">

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Cadastro de Clientes</h4>

              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Cadastre seus clientes através do formulário RV CRM!</h5>
                      <small class="text-muted float-end">Dados Básicos</small>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Nome Completo </label>
                          <input type="text" class="form-control" id="basic-default-fullname" placeholder="João da Silva" />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-company">Empresa</label>
                          <input type="text" class="form-control" id="basic-default-company" placeholder="Inova Consultoria Ltda" />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-email">Email</label>
                          <div class="input-group input-group-merge">
                            <input
                              type="text"
                              id="basic-default-email"
                              class="form-control"
                              placeholder="joao.silva"
                              aria-label="joao.silva"
                              aria-describedby="basic-default-email2"
                            />
                            <span class="input-group-text" id="basic-default-email2">@inovaconsultoria.com.br</span>
                          </div>
                          <div class="form-text">Você pode utilizar letras, números ou caracteres especiais</div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-phone">Telefone</label>
                          <input
                            type="text"
                            id="basic-default-phone"
                            class="form-control phone-mask"
                            placeholder="(11) 2134-5678"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleFormControlSelect1" class="form-label">Segmento de Atuação</label>
                          <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                            <option selected>Selecione um dos segmentos abaixo</option>
                            <option value="1">Revenda</option>
                            <option value="2">Construtora</option>
                            <option value="3">Industria</option>
                          </select>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-message">Mensagem</label>
                          <textarea
                            id="basic-default-message"
                            class="form-control"
                            placeholder="Olá João, segue proposta criada com base em sua solicitação. Aguardo seu breve retorno para que possamos fechar o negócio.
                            "
                          ></textarea>
                        </div>
                        <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>


            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
