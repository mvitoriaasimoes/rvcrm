<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV CRM | Sua Plataforma de Sucesso!</title>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="css/pages/page-auth.css" />

    <style>
      .logo-login {
          text-align: center;
          margin-bottom: 20px;
      }
      .logo-imagem {
          max-width: 100%;
          height: auto;
          max-height: 100px;
      }
      h2{text-align: center;}
    </style>
</head>

<body>
        <div class="authentication-wrapper authentication-basic container-p-y">
          <div class="authentication-inner">
  
            <div class="card">
              <div class="card-body">
                <a href="index.html">
                  <div class="logo-login">
                    <img class="logo-imagem" src="Logo RV.jpg" alt="Logo RV">
                  </a>
            </div>

        <h2 class="mb-2">Cadastre-se na RV CRM!</h2>

          <div id="cadastroForm"> 
            <form id="formCadastro" class="mb-3" action="pagina-inicial-usuario.html" method="POST">
              <div class="mb-3">
                <label for="nomeusuario" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeusuario"
                  name="nomeusuario"
                  placeholder="Digite seu nome de usuário"/>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Digite seu email"/>
              </div>

              <div class="mb-3 form-password-toggle"> 
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="senha"
                    class="form-control"
                    name="senha"
                    placeholder="Digite sua senha"
                    aria-describedby="senha"/>
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span> <!--colocar o olhinho-->
                </div>
              </div>

              <div class="mb-3 form-password-toggle"> 
                <label for="confirmarsenha" class="form-label">Confirmar Senha</label>
                <div class="input-group input-group-merge">
                <input
                  type="password"
                  class="form-control"
                  id="confirmarsenha"
                  name="confirmarsenha"
                  placeholder="Confirme sua senha"/>
              <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span> <!--colocar o olhinho-->
            </div>
            </div>

            <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" />
              <label class="form-check-label" for="terms-conditions">
                Aceito a
                <a href="política-privacidade"><small>política e os termos de privacidade</small></a>
              </label>
              </div>
             </div>

            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">Cadastrar</button>
            </div>
          </form>

          <div class="mb-3">
          <p class="text-center">
            <span>Já possui uma conta?</span>
            <a href="login.html">
              <span>Entre agora mesmo!</span>
              </a>
              </p>
            </div>
         </div>
        </div>
    
      <div id="mensagemConfirmacao" style="display: none;">
        <p class="text-center">Cadastro realizado com sucesso! Um e-mail de confirmação foi enviado para o e-mail informado<span id="emailConfirmacao"></span>.</p>
        <div class="mb-3">
        <p class="text-center">Voltar para <a href="login.html">Página de Login</a>.</p>
        </div>
        </div>
    
      <script>
        document.querySelector("#cadastroForm form").addEventListener("submit", function(event) {
            event.preventDefault();
            cadastrarUsuario();
        });

        function cadastrarUsuario() {
            const email = document.querySelector("#email").value;
            document.querySelector("#cadastroForm").style.display = "none";
            document.querySelector("#mensagemConfirmacao").style.display = "block";
        }
      </script>
</body>
</html>
