<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV CRM | Sua Plataforma de Sucesso!</title>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="css/pages/page-auth.css" />

    <style>
      .logo-login {
          text-align: center;
          margin-bottom: 20px;
      }
      .logo-imagem {
          max-width: 100%;
          height: auto;
          max-height: 100px;
      }
      h2{text-align: center;}
      </style>
  </head>

<body>
        <div class="authentication-wrapper authentication-basic container-p-y">
          <div class="authentication-inner">
            <div class="card">
              <div class="card-body">
                <a href="index.html">
                  <div class="logo-login">
                    <img class="logo-imagem" src="Logo RV.jpg" alt="Logo RV">
                  </a>
          </div>

        <h2 class="mb-2">Recuperação de Senha</h2>

        <p class="text-center">Informe o seu e-mail cadastrado para receber instruções sobre como redefinir sua senha.</p>
        
        <form id="recuperarSenhaForm">
            <div class="mb-3 email-form-spacing">
                <label for="email">E-MAIL</label>
                <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Digite seu e-mail"
                    autofocus/>
              </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Enviar Instruções</button>
                </div>
        </form>
        
          <div id="mensagemEnvio" style="display: none; text-align: center;">
            <p>Um link de alteração de senha foi enviado para o e-mail de cadastro.</p>
            </div>

          <script>
            document.getElementById("recuperarSenhaForm").addEventListener("submit", function(event) {
              event.preventDefault();
              enviarInstrucoes();
              });
            function enviarInstrucoes() {
              document.getElementById("recuperarSenhaForm").style.display = "none";
              document.getElementById("mensagemEnvio").style.display = "block";
            }
          </script>

        <div class="mb-3">
        <p class="text-center">Voltar para <a href="login.html">Página de Login.</a></p>
        </div>
</body>
</html>
